<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Simple demo - Bootstrap 4</title>

    <script src="bootstrap4.js"></script>
  </head>

  <body class="container-fluid">
    <div class="form-check">
      <input
        type="checkbox"
        class="form-check-input"
        id="toggleBorders"
        onchange="Borders.toggle()"
      />
      <label class="form-check-label" for="toggleBorders">
        Borders
        <small>(dotted line: growing block, solid line: fixed block)</small>
      </label>
    </div>

    <form vspace>
      <div layout="row" hspace vspace>
        <div layout="column" vspace grow>
          <div layout="row">
            <label for="firstname" offset>First Name</label>
            <input id="firstname" class="form-control" grow />
          </div>

          <div layout="row">
            <label for="lastname" offset>Last Name</label>
            <input id="lastname" class="form-control" grow />
          </div>
        </div>

        <div layout="column" vspace grow>
          <div layout="row">
            <label for="arrival" offset>Arrival</label>
            <input type="date" id="arrival" class="form-control" grow />
          </div>

          <div layout="row">
            <label for="departure" offset>Departure</label>
            <input type="date" id="departure" class="form-control" grow />
          </div>
        </div>
      </div>

      <div layout="row">
        <div grow></div>
        <div layout="row" hspace vspace>
          <button class="btn btn-primary">Save</button>
          <button class="btn btn-secondary">Cancel</button>
        </div>
        <div grow></div>
      </div>
    </form>
  </body>
</html>
