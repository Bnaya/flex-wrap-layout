<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>flexform simple demo</title>

    <link rel="stylesheet" href="bootstrap3.css">
  </head>

  <body class="container-fluid">
    <br>

    <form vspace>
      <div layout="row" hspace vspace>
        <div layout="column" vspace grow>
          <div layout="row">
            <label for="firstname" offset-with-content>First Name</label>
            <input id="firstname" class="form-control" grow>
          </div>

          <div layout="row">
            <label for="lastname" offset-with-content>Last Name</label>
            <input id="lastname" class="form-control" grow>
          </div>
        </div>

        <div layout="column" vspace grow>
          <div layout="row">
            <label for="arrival" offset-with-content>Arrival</label>
            <input type="date" id="arrival" class="form-control" grow>
          </div>

          <div layout="row">
            <label for="departure" offset-with-content>Departure</label>
            <input type="date" id="departure" class="form-control" grow>
          </div>
        </div>
      </div>

      <div layout="row">
        <div grow></div>
        <div layout="row" hspace vspace>
          <button class="btn btn-primary">
            <span class="glyphicon glyphicon-floppy-disk"></span>
            Save
          </button>
          <button class="btn btn-default">Cancel</button>
        </div>
        <div grow></div>
      </div>
    </form>
  </body>

</html>
